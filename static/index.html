<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Employee Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            min-height: 100vh; padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 40px; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .search-section {
            background: white; border-radius: 20px; padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); margin-bottom: 30px;
        }
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        .search-input {
            flex: 1; padding: 15px 20px; font-size: 1rem;
            border: 2px solid #e2e8f0; border-radius: 12px;
        }
        .search-btn {
            padding: 15px 35px; font-size: 1rem; font-weight: 600;
            background: linear-gradient(135deg, #2DAFB9 0%, #0099FF 100%);
            color: white; border: none; border-radius: 12px; cursor: pointer;
        }
        .search-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .examples { display: flex; gap: 10px; flex-wrap: wrap; }
        .example-tag {
            padding: 8px 15px; background: #f7fafc; border: 1px solid #e2e8f0;
            border-radius: 20px; font-size: 0.875rem; cursor: pointer;
        }
        .example-tag:hover { background: linear-gradient(135deg, #2DAFB9 0%, #0099FF 100%); color: white; }
        .results-section {
            background: white; border-radius: 20px; padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .summary { background: #f0f4ff; padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        .employee-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px; margin-top: 20px;
        }
        .employee-card {
            background: white; border: 2px solid #e2e8f0; border-radius: 12px;
            padding: 20px; transition: all 0.3s;
        }
        .employee-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .employee-name { font-size: 1.25rem; font-weight: 700; color: #2d3748; margin-bottom: 5px; }
        .employee-email { color: #718096; font-size: 0.875rem; margin-bottom: 10px; }
        .employee-meta { color: #4a5568; font-size: 0.875rem; margin: 10px 0; }
        .skills { margin: 10px 0; }
        .skill-tag {
            background: linear-gradient(135deg, #2DAFB9 0%, #0099FF 100%);
            color: white; padding: 4px 12px; border-radius: 12px;
            font-size: 0.75rem; margin: 3px; display: inline-block;
        }
        .employee-bio { color: #718096; font-size: 0.875rem; margin-top: 10px; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç RAG Employee Search</h1>
            <p>AI-powered employee search using RAG (Retrieval Augmented Generation)</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" 
                       placeholder="Search employees... (e.g., 'Python developers with 5+ years')">
                <button id="searchBtn" class="search-btn">Search</button>
            </div>
            <div class="examples">
                <span style="color: #718096; font-size: 0.875rem; margin-right: 10px;">Try:</span>
                <span class="example-tag" data-query="Python developers">Python developers</span>
                <span class="example-tag" data-query="React engineers with 5+ years experience">React 5+ years</span>
                <span class="example-tag" data-query="Backend developers in Engineering">Backend in Engineering</span>
                <span class="example-tag" data-query="Data scientists">Data scientists</span>
            </div>
        </div>

        <div id="results" class="results-section" style="display:none;">
            <div id="summary" class="summary" style="display:none;"></div>
            <h2>Results: <span id="count">0</span> found</h2>
            <div id="employeeGrid" class="employee-grid"></div>
        </div>
    </div>

    <script>
        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('searchInput');
        
        document.querySelectorAll('.example-tag').forEach(tag => {
            tag.onclick = () => { 
                searchInput.value = tag.dataset.query; 
                performSearch(); 
            };
        });
        
        searchBtn.onclick = performSearch;
        searchInput.onkeypress = (e) => { 
            if(e.key === 'Enter') performSearch(); 
        };
        
        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) return alert('Please enter a search query');

            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';

            console.log('Starting search for:', query);

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query})
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    const errorData = await response.json().catch(() => null);
                    const errorMessage = errorData?.detail || 'Search failed. Please try again.';
                    console.error('Search error:', errorMessage);
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                console.log('Search results:', data.count, 'employees found');
                displayResults(data);

            } catch(error) {
                console.error('Error during search:', error);
                alert('Error: ' + error.message);
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search';
            }
        }
        
        function displayResults(data) {
            document.getElementById('results').style.display = 'block';
            document.getElementById('count').textContent = data.count;
            
            // Show summary if available
            if (data.summary) {
                document.getElementById('summary').style.display = 'block';
                document.getElementById('summary').innerHTML = '<strong>Summary:</strong> ' + data.summary;
            }
            
            // Show employees
            const grid = document.getElementById('employeeGrid');
            if (data.employees && data.employees.length > 0) {
                grid.innerHTML = data.employees.map(emp => `
                    <div class="employee-card">
                        <div class="employee-name">${emp.name}</div>
                        <div class="employee-email">${emp.email}</div>
                        <div class="employee-meta">
                            ${emp.department} ‚Ä¢ ${emp.experience_years} years ‚Ä¢ Joined ${emp.join_date}
                        </div>
                        <div class="skills">
                            ${emp.skills.map(s => `<span class="skill-tag">${s}</span>`).join('')}
                        </div>
                        <div class="employee-bio">${emp.bio}</div>
                    </div>
                `).join('');
            } else {
                grid.innerHTML = '<p style="text-align:center;color:#718096;">No employees found. Try a different search.</p>';
            }
        }
    </script>
</body>
</html>
